<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2 id="text">Odliczanie do wakacji</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="years">Years</h3>
                    <h3>Years</h3>
                </div>

                <div class="container-day">
                    <h3 class="month">month</h3>
                    <h3>month</h3>
                </div>

                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>

                <div class="container-hours">
                    <h3 class="hours">Hours</h3>
                    <h3>Hours</h3>
                </div>

                <div class="container-minutes">
                    <h3 class="minutes">Minutes</h3>
                    <h3>Minutes</h3>
                </div>

                <div class="container-seconds">
                    <h3 class="seconds">Seconds</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
